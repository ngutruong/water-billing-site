<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="style.css" />
    <ui:composition template="/templates/temp.xhtml">
        <ui:define name="windowTitle">
            Springfield Water Utilities: Login Page
        </ui:define>
        <ui:define name="bodyContent">
            <br />
            <br />
            <h:form>
                    <p class="error">
                        #{login.loginErrorMessage}
                    </p>
                    <p>
                        <p>
                            <h:outputLabel for="username" >#{msgs.username}</h:outputLabel>
                        </p>
                        <p>
                            <h:inputText value="#{login.username}" id="username" />
                        </p>
                    </p>
                    <p>
                        <p>
                            <h:outputLabel for="password">#{msgs.password}</h:outputLabel>
                        </p>
                        <p>
                            <h:inputSecret value="#{login.password}" id="password"/>
                        </p>
                    </p>
                    <h:commandButton class="button" action="#{login.commenceLogin}" value="Login" >
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
