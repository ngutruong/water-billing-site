<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="style.css" />
    <ui:composition template="/templates/temp.xhtml">
        <ui:define name="windowTitle">
            Springfield Water Utilities: Registration Page
        </ui:define>
        <ui:define name="bodyContent">
            
            <br />
            <br />
            
            <h:form>
                    <p>
                        <p>
                            <p class="error">
                                #{reg.registerUsernameError}
                            </p>
                            <h:outputLabel for="username" >#{msgs.username}</h:outputLabel>
                        </p>
                        <p>
                            <h:inputText value="#{reg.username}" id="username" />
                        </p>
                    </p>
                    <p>
                        <p>
                            <p>
                                #{reg.registerPasswordError}
                            </p>
                            <h:outputLabel for="password">#{msgs.password}</h:outputLabel>
                        </p>
                        <p>
                            <h:inputSecret  value="#{reg.password}" id="password"/>
                        </p>
                    </p>
                    <p>
                        <p>
                            <p class="error">
                                #{reg.registerAddressError}
                            </p>
                            <h:outputLabel for="address">#{msgs.registerAddress}</h:outputLabel>
                        </p>
                        <p>
                            <h:inputText value="#{reg.address}" id="address"/>
                        </p>
                    </p>
                    <h:commandButton class="button" action="#{reg.register()}" value="#{msgs.registerButton}" >
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
