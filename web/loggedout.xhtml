<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="style.css" />
    
    <!-- A logout page will appear when the user or admin logs out -->
    <!-- Similar concept to MyMohawk's logout page -->
    <ui:composition template="/templates/temp.xhtml">
        <ui:define name="windowTitle">
            You have logged out of Springfield Water Utilities
        </ui:define>
        <ui:define name="bodyContent">
            <h1>You have logged out.</h1>
            <p>Thank you for using Springfield Water Utilities.</p>
        </ui:define>
    </ui:composition>
</html>
