<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="style.css" />
    <ui:composition template="templates/temp.xhtml">
        <ui:define name="windowTitle">
            #{msgs.meterIdsAddressesHeader}
        </ui:define>
        <ui:define name="bodyContent">
            <br />
            <br />
            <h:dataTable styleClass="table" value="#{springfield.addresses}" var="addr">
                <h:column>
                    <f:facet name="header">#{msgs.meterIdColumn}</f:facet>
                    <h:outputText value="#{addr.meterid}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.addressColumn}</f:facet>
                    <h:outputText value="#{addr.address}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.dataColumn}</f:facet>
                    <h:form>
                        <h:commandButton value="#{addr.meterid}" action="#{springfield.goToData(addr.meterid)}" class="button">
                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
